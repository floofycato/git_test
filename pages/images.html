    <h1>Gallery</h1>
        <p>This page covers common image formats, but you may also be looking for <a
        href='links.html'>links</a> and <a href='misc/extras.html'>useful
        extras</a>.</p>
        <br>

    <h2>JPGs</h2>  
        <p>JPG images are good for photos.</p>
        <img src="../images/mochi.jpg" alt="jpg format of a mochi">

    <h2>GIFss</h2>
        <p>GIFs are good for animations.</p>
        <img src="../images/mochi.gif" alt="gif format of a mochi">

    <h2>PNGs</h2>
        <p>PNGs are good for diagrams and icons.</p>
        <img src="../images/mochi.png" alt="png format of a mochi">

    <h2>SVGs</h2>
        <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
        <img src="../images/mochi.svg" alt="svg format of a mochi">
